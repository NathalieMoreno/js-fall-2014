<style>

    body {
        font-family: Helvetica;
    }

    #container {
        max-width: 600px;
        margin: 0 auto;
        background: #eee;
    }

    .header {
        padding: 20px;
        background: #edd;
    }

    ul {
        padding: 0;
        margin: 0;
    }

    li {
        list-style-type: none;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    li:hover .delete {
        display: block;
    }

    .delete {
        float: right;
        display: none;
    }

    .deleted {
        text-decoration: line-through;
    }


</style>

<script src="jquery.js"></script>

<div id="container">
    <div class="header">
        <input type="text" id="new-item" placeholder="enter todo" />
    </div>
    <ul id="todolist"></ul>
</div>

<script>

    (function() {

       var addNewTodo = function() {
           var todoList = $('#todolist');
           var todoText = $('#new-item').val();

           $('#new-item').val('');

           var newItem = $("<li>" + todoText+ "<span class='delete'>x</span></li>");
           todoList.append(newItem);

       }


       $('#new-item').on('keypress', function(e) {

           // http://www.theasciicode.com.ar/

           if (e.which === 13) {
               addNewTodo();
           }

       });

       $('#todolist').on('click', 'li', function() {
           console.log('hello');
           $(this).addClass('deleted');
       });









    })()

</script>
